<h2>{{station.name}}: Current bikes</h2>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
</head>
<div class="col s5">
    <table class="stripped highlight black-text">
            <thead>
                    <th>Bike</th>
                    <th>Kms</th>
                    <th>Description</th>
            </thead>
            <tr *ngFor="let bike of station.bikes">
                  
              <td>{{bike.name}}</td>
              <td>{{bike.kms}}</td>
              <td>{{bike.description}}</td>
            <td>
                    <!--<a (click)="editUser(user)" ng-hide = "form">
                            <i class="fas fa-pencil-alt"></i>
                    </a>-->
                    <a (click)="deleteBikeStation(bike._id, station._id)">
                            <i class="fas fa-trash-alt"></i>
                    </a>
                  </td>
  
        </tr>
    </table>
  </div>
  <div class="col s5">
    <table class="stripped highlight black-text">
            <thead>
                    <th>Bike</th>
                    <th>Kms</th>
                    <th>Description</th>
            </thead>
            <tr *ngFor="let bike of unassignedbikes">
                  
              <td>{{bike.name}}</td>
              <td>{{bike.kms}}</td>
              <td>{{bike.description}}</td>
            <td>
                    <!--<a (click)="editUser(user)" ng-hide = "form">
                            <i class="fas fa-pencil-alt"></i>
                    </a>-->
                    <a (click)="postBikeStation(bike._id, station._id)">
                      <i class="fas fa-plus"></i>
                    </a>
                  </td>
  
        </tr>
    </table>
  </div>
