<h1>Minim 1</h1>
<head>

              <td>{{station.state}}</td>
              <td>{{station.description}}</td>
            <td>
                    <!--<a (click)="editUser(user)" ng-hide = "form">
                            <i class="fas fa-pencil-alt"></i>
                    </a>-->
                    <button class="btn btn-primary" [routerLink]="['/api/bike', station._id]"><i class="fa fa-eye"></i>&nbsp;View</button>
                    <!--<a (click)="deleteStudent(student._id)">
                            <i class="fas fa-trash-alt"></i>
                    </a>-->
                  </td>
  
        </tr>
    </table>
  </div>
